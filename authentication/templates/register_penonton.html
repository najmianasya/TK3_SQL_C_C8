{% extends 'baseAuth.html' %}

{% load static %}

{% block meta %}
{%endblock meta%} 

{% block content %} 
<form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="first-name">Nama Depan:</label>
      <input type="text" class="form-control" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Nama Belakang:</label>
      <input type="text" class="form-control" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="phone-number">Nomor HP:</label>
      <input type="text" class="form-control" id="phone-number" name="phone-number" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Alamat:</label>
      <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status-mahasiswa" value="mahasiswa" checked>
        <label class="form-check-label" for="status-mahasiswa">
          Mahasiswa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status-dosen" value="dosen">
        <label class="form-check-label" for="status-dosen">
          Dosen
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status-tendik" value="tendik">
        <label class="form-check-label" for="status-tendik">
          Tendik
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status-alumni" value="alumni">
        <label class="form-check-label" for="status-alumni">
          Alumni
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status-umum" value="umum">
        <label class="form-check-label" for="status-umum">
          Umum
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">DAFTAR</button>
</form>
{%endblock content%}
