{% extends 'base.html' %}

{% block meta %}
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand font-weight-bold" href="#">U-League</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard:show_dashboard_panitia' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rapat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manage Pertandingan</a>
          </li>
        </ul>
        <form class="d-flex" role="logout">
          <button type="button" class="btn btn-outline-primary"><a href="{% url 'authentication:logout' %}">Logout</a></button>
        </form>    
      </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">List Pertandingan</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Grup {{ grup.nama }}</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Pertandingan</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
 
                    <tr>
                        <td>a vs b</td>
                        <td>
                            <a href="#" class="btn btn-primary">Update</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
            
                    <tr>
                        <td>? vs ?</td>
                        <td>
                            <a href="#" class="btn btn-success">Tambah Pertandingan</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
   
    </div>
</div>
{% endblock content %}
